# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Benjamin Sproule
subtitle:
description: The blog of Benjamin Sproule
author: Benjamin Sproule
author_title: 'Software Developer'
avatar: css/images/avatar.png
location: 'Reading, United Kingdom'
follow: https://github.com/gigaSproule/
language: en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://gigasproule.gitlab.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
include:
  - ".well-known/**/*"

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: false
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Deployment
## Docs: https://hexo.io/docs/deployment.html
# You can use this:
deploy:
  - type: git
    repo: https://gigaSproule:${GH_TOKEN}@github.com/gigaSproule/gigasproule.github.io
    branch: master


# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: icarus
theme_config:
logo:
  text: ' '
navbar:
  menu:
    Home: /
    About: /about
    Experience: /experience
  links:
article:
  # Code highlight theme - https://github.com/highlightjs/highlight.js/tree/master/src/styles
  highlight: 
    theme: atom-one-light
    clipboard: true
    fold: unfolded
  thumbnail: true
  readtime: true
search:
  type: insight
comment:
  type: disqus
  shortname: benjaminsproulecom
sidebar:
  left:
    sticky: false
  right:
    sticky: false
widgets:
  - type: profile
    position: right
    author: Benjamin Sproule
    author_title: Lead Software Developer
    location: Reading, United Kingdom
    avatar:
    gravatar: benjamin@benjaminsproule.com
    avatar_rounded: false
    follow_link: 'https://github.com/gigaSproule'
    social_links:
      Facebook:
        icon: fab fa-facebook
        url: 'https://facebook.com/benjaminsproule'
      Github:
        icon: fab fa-github
        url: 'https://github.com/gigaSproule'
      LinkedIn:
        icon: fab fa-linkedin
        url: 'https://uk.linkedin.com/pub/benjamin-sproule/50/744/754'
      Twitter:
        icon: fab fa-twitter
        url: 'https://twitter.com/gigaSproule'
  - type: archive
    position: right
  - type: category
    position: right
  - type: tag
    position: right
plugins:
  animejs: true
  outdated-browser: true
  back-to-top: true
  progressbar: true
providers:
  cdn: jsdelivr
  fontcdn: google
  iconcdn: fontawesome
